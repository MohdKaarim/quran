        }

            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            border-radius: 3px;
        }
        .search-container {
            margin-bottom: 20px;
            position: relative;
        }

            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 1px solid var(--border-color);
            border-radius: 25px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
            background-color: var(--card-bg);
        }

        #search-input:focus {

            box-shadow: 0 0 8px rgba(142, 68, 173, 0.2);
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--light-text);
        }

    .surah-list {
            background-color: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            overflow: hidden;
            margin-bottom: 30px;
        }

    .surah-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid rgba(0,0,0,0.05);
            transition: all 0.2s;
            position: relative;
        }

    .surah-item:last-child {
      border-bottom: none;
    }

    .surah-item:hover {
            background-color: rgba(142, 68, 173, 0.03);
        }

    .surah-number {
            color: var(--primary-color);
            font-weight: bold;
            width: 30px;
            text-align: center;
            font-size: 1.1rem;
        }
    .surah-name {
            flex-grow: 1;
            padding: 0 20px;
            font-size: 1.1rem;
            font-weight: 500;
        }

        .surah-name-en {
            display: block;
            font-size: 0.8rem;
            color: var(--light-text);
            margin-top: 3px;
        }

        .surah-duration {
            color: var(--light-text);
            font-size: 0.9rem;
            width: 70px;
            text-align: right;
        }

            border: none;
            color: var(--primary-color);
            font-size: 1.2rem;
            cursor: pointer;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;

    const surahListElement = document.getElementById('surah-list');
    const noResultsElement = document.getElementById('no-results');

    function renderSurahList(filteredSurahs = surahs) {
    surahListElement.innerHTML = '';
    noResultsElement.style.display = 'none';

    if (filteredSurahs.length === 0) {
        noResultsElement.style.display = 'block';
        return;
    }

    filteredSurahs.forEach(surah => {
        const surahItem = document.createElement('div');
        surahItem.className = 'surah-item';
        surahItem.innerHTML = `
            <div class="surah-number">${surah.number}</div>
            <div class="surah-name">
                ${surah.name}
                <span class="surah-name-en">${surah.nameEn}</span>
            </div>
            <div class="surah-duration">${surah.duration}</div>
            <button class="play-btn" onclick="playSurah(${surah.number})">
            <i class="fas fa-play"></i>
          </button>
          
        `;
        surahListElement.appendChild(surahItem);
      });
    }

    function playSurah(number) {
    AndroidBridge.openSurahPage(number);
}
document.getElementById('search-input').addEventListener('input', function () {
    const searchTerm = this.value.toLowerCase();

    if (searchTerm === '') {
        renderSurahList();
        return;
    }

    const filteredSurahs = surahs.filter(surah =>
        surah.name.toLowerCase().includes(searchTerm) ||
        surah.nameEn.toLowerCase().includes(searchTerm) ||
        surah.number.toString().includes(searchTerm)
    );

    renderSurahList(filteredSurahs);
});
